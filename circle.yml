machine:
  php:
    version: 5.5.9
dependencies:
  pre:
    - echo "memory_limit = 128M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
    - cp .env.example .env
    - pear install PHP_CodeSniffer
    - gem install --no-document checkstyle_filter-git saddler saddler-reporter-github

test:
  override:
    # phpcs report github
    - scripts/saddler.sh
    # phpcs circleci status
    - phpcs -n --standard=phpcs.xml app
    # phpmd
    - ./vendor/bin/phpmd app text phpmd.xml
    # phpunit
    - ./vendor/bin/phpunit
